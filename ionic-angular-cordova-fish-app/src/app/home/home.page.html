<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>所有配方</ion-title>
        <ion-buttons slot="end">
            <ion-button routerLink="/form">
                <ion-icon name="add-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
    <ion-item class="data-grid-content" *ngFor="let p of list">
        <ion-text>{{ p.uuid }}</ion-text>
    </ion-item>
</ion-content>
