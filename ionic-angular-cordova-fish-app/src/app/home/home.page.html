<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>所有配方</ion-title>
        <ion-buttons slot="end">
            <ion-button routerLink="/form">
                <ion-icon name="add-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ng-container class="data-grid-content" *ngFor="let p of list">
        <ion-card>
            <ion-card-header>
                <ion-item class="ion-no-padding">
                    <ion-card-title>{{ p.title }}</ion-card-title>
                    <ion-buttons slot="end">
                        <ion-button color="primary" (click)="editPrescription(p.uuid)">
                            修改
                        </ion-button>
                        <ion-button color="danger" (click)="deletePrescription(p.uuid)">
                            删除
                        </ion-button>
                    </ion-buttons>
                </ion-item>
            </ion-card-header>
            <ion-card-content>{{ p.objective }}</ion-card-content>
        </ion-card>
    </ng-container>
</ion-content>
