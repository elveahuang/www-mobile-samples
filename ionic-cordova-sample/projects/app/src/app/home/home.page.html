<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Header
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <div class="ion-text-center">
        <strong>Container</strong>
    </div>
    <video-player (playerReady)="onPlayerReady($event)"
                  [options]="{ autoplay: false, controls: true, sources: [{ src: 'https://vjs.zencdn.net/v/oceans.mp4', type: 'video/mp4' }]}">
    </video-player>
</ion-content>
